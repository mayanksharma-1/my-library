<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>My Library</h1></header>

    <div class="catalog">
        <div class="card">
            <div class="bookTitle">Default Title</div>
            <div class="bookAuthor">Author name</div>
            <div class="Pages">Pages</div>
        </div>
    </div>



    <button id="modal-open-btn">Add Book</button>
    <dialog id="modal"> <!-- div for now will be made into a dialog soon -->
        <button id="modal-close-btn"> Close </button>    
        
        <form id="addBook-form">
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName">

            <label for="authorName">Author Name</label>
            <input type="text" id="authorName">

            <label for="numPages">Num of Pages</label>
            <input type="number" id="numPages">
            

            <button type="submit" id="submitBook">Add</button>
        </form>

    </div>
</body>
</html>
